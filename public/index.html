<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Database</title>
    </head>
    <body>
        <header>
            <h1>Movie Database</h1>
        </header>
        <div id="mainContainer">
            <form id="searchForm">
                <label for="movie-search">Search:</label>
                <input type="search" id="movie-search" name="movie"
                    aria-label="Search movie" placeholder="Title">
            </form>

            <div id="resultContainer"></div>

            <div id="dialogContainer" class="hidden">
                <div class="dialog">
                    <a onclick="document.querySelector('#dialogContainer').classList.add('hidden')" class="closeDialog">X</a>
                    <div class="dialogContent"></div>
                </div>
            </div>
        </div>
        <div id="loader" class="hidden"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
